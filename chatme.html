<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMe</title>
    <link rel="icon" href="icons8-chat.gif">
    <link rel="stylesheet" href="chatme_style.css">
</head>

<body>
    <div class="space"></div>

    <div class="iteraction">
        <div class="info">
            <div class="contact-info">
                <div class="cointaner-person">

                    <div class="person">
                        <img src="photo_2023-09-16_00-27-45.jpg" alt="">
                        <div class="name">
                            Jose Miguel Perez Perez Fernandez Vazquez
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="arrow">
            <img src="icons8-collapse-arrow-100.png" alt="" class="arrow-img">
        </div>
        <div class="box">
            <div class="contact-online"></div>
        </div>
        <div class="bottom">
            <div class="emogis">
                <img src="icons8-smiling-face-with-smiling-eyes-96.png" alt="">
            </div>
            <input type="text" class="input">
            <div class="container-submit">
                <img src="icons8-send-message-96.png" alt="">
            </div>
        </div>
    </div>
    <div class="space"></div>
    </div>
    <script src="chatme.js"></script>
</body>

</html>
